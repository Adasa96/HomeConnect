{% extends "base.html" %}

{% block content %}
<h3>Delete Profile</h3>
<p>Are you sure you want to delete this provider profile?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Delete</button>
  <a href="{% url 'services:provider_detail' provider.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
