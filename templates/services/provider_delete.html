{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Delete Provider Profile</h3>

    <p>Are you sure you want to delete your profile?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my profile</button>
        <a href="{% url 'services:provider_detail' provider.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
