{% load static %}
<img src="{% static 'images/logo.png' %}" alt="Logo">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeConnect - Welcome</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            width: 100%;
        }

        /* Background image */
        .hero {
            position: relative;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1586105251261-72a756497a12') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        /* Dark overlay */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Hero content */
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .hero-content h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .hero-content p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn-start {
            padding: 14px 32px;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            background: linear-gradient(45deg, #66BB6A, #3CB371);
            transform: scale(1.05);
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 { font-size: 36px; }
            .hero-content p { font-size: 16px; }
            .btn-start { padding: 10px 24px; font-size: 16px; }
        }

        /* Navigation bar */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background: rgba(0,0,0,0.5);
            z-index: 3;
        }

        nav .nav-logo img {
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-logo">
            <img src="{% static 'images/logo.png' %}" alt="HomeConnect Logo">
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
            <li><a href="{% url 'accounts:register' %}">Register</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <img src="{% static 'images/logo.png' %}" alt="HomeConnect Logo" class="logo">
            <h1>Welcome to HomeConnect</h1>
            <p>Your trusted platform to connect homeowners with verified service providers.</p>
            <a href="{% url 'accounts:login' %}" class="btn-start">Get Started</a>
        </div>
    </section>

</body>
</html>
