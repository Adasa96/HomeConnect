{% extends 'base.html' %}

{% block title %}Book Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Book a Service</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Request Booking</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
