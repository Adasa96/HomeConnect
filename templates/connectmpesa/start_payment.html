{% extends 'base.html' %}

{% block title %}Pay with M-Pesa{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Pay with M-Pesa</h4>
        <form id="mpesa-form" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" name="amount" type="number" step="0.01" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone (MSISDN)</label>
            <input class="form-control" name="phone" type="text" placeholder="2547XXXXXXXX" value="{{ user.phone|default:'' }}" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Start Payment</button>
          </div>
        </form>
        <div id="mpesa-result" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('mpesa-form').addEventListener('submit', async function(e){
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const resp = await fetch(form.action || '', {
    method: 'POST',
    body: data,
    headers: { 'X-Requested-With': 'XMLHttpRequest' }
  });
  const json = await resp.json();
  document.getElementById('mpesa-result').innerText = JSON.stringify(json);
});
</script>

{% endblock %}
