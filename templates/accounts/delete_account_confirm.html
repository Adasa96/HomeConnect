{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h4 class="mb-3">Confirm Account Deletion</h4>

        <div class="alert alert-danger">
            <strong>Warning:</strong> This action is permanent. Your profile, requested services, and all related data will be deleted.
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
